<link rel="stylesheet" href="../public/css/w3.css" type="text/css">
<link rel="stylesheet" href="../public/css/theme-red.css" type="text/css">
<link rel="stylesheet" href="../public/css/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="../library/fancybox/jquery.fancybox.css" type="text/css">

<script src="../public/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="../library/tinymce/js/tinymce/tinymce.min.js" type="text/javascript"></script>
<script src="../library/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>

	<!-- Nhúng tinymce và respnsivefilemanager -->
	<script>
	tinymce.init({
	selector: "#textarea",
	theme: "modern",
	width: 680,
	height: 300,
	plugins: [
	     "advlist autolink link image lists charmap print preview hr anchor pagebreak",
	     "searchreplace wordcount visualblocks visualchars insertdatetime media nonbreaking spellchecker",
	     "table contextmenu directionality emoticons paste textcolor responsivefilemanager "
	],
	relative_urls: false,

	filemanager_title:"Responsive Filemanager",
	filemanager_crossdomain: true,
	external_filemanager_path:"http://hocphp.dev/library/filemanager/",
	external_plugins: { "filemanager" : "http://hocphp.dev/library/filemanager/plugin.min.js"},

	image_advtab: true,
	toolbar1: "undo redo | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | styleselect",
	toolbar2: "| responsivefilemanager | image | media | link unlink anchor | print code preview"
	 });
	</script>

	<!-- Chọn ảnh đại diện -->
	<div class="container padding-bottom">
		<a href="../library/filemanager/dialog.php?type=1&field_id=fieldID" class="iframe-btn"><img src="../public/images/bg.png" alt="" id="prev-img" class="image"></a>
		<input type="hidden" value="" id="fieldID" class="input border" name="txtimage">
		
		<script>
		$('.iframe-btn').fancybox({	
			'width'		: 900,
			'height'	: 600,
			'type'		: 'iframe',
	        'autoScale'    	: false
			  });

		$(document).ready(function(){
			$('.fancy').fancybox();
		});

		function responsive_filemanager_callback(field_id){
		var	image = $('#' + field_id).val();
		$('#prev-img').attr('src', image);
		}
		</script>

	</div>
